<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauswerk Documentatie</title>
  <!-- Externe CSS-bestanden voor thema en documentatie-stijlen -->
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="doc.css">
  <!-- marked.js: kleine library om Markdown naar HTML te converteren -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer>
    (function() {
      // Suggestie: IIFE om globale scope te vermijden
      const root = document.documentElement;
      const menuBtn = document.getElementById('menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      const langSelect = document.getElementById('lang-select');
      const loader = document.getElementById('loader');
      const content = document.getElementById('doc-content');

      /**
       * Wisselt tussen dark en light mode.
       */
      function toggleDarkMode() {
        root.classList.toggle('dark');
        localStorage.setItem('hauswerk-theme', root.classList.contains('dark') ? 'dark' : 'light');
      }

      /**
       * Laadt de Markdown-documentatie voor de opgegeven taal.
       */
      async function loadDoc(lang) {
        loader.style.display = 'block';
        const file = lang === 'NL' ? 'README.md' : `README_${lang}.md`;
        try {
          const res = await fetch(file);
          if (!res.ok) throw new Error(`Status ${res.status}`); // Suggestie: expliciete error voor non-200
          const md = await res.text();
          content.innerHTML = marked(md);
        } catch (e) {
          console.error('Documentatie laden mislukt:', e);
          content.innerHTML = '<p>Documentatie kon niet geladen worden.</p>';
        } finally {
          loader.style.display = 'none';
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        // Suggestie: cache thema- en taalinstellingen vooraf voor performance
        const savedTheme = localStorage.getItem('hauswerk-theme');
        if (savedTheme === 'dark') root.classList.add('dark');

        menuBtn.addEventListener('click', () => navLinks.classList.toggle('show'));

        const savedLang = localStorage.getItem('doc-lang') || 'NL';
        langSelect.value = savedLang;
        loadDoc(savedLang);

        langSelect.addEventListener('change', e => {
          const lang = e.target.value;
          localStorage.setItem('doc-lang', lang);
          loadDoc(lang);
        });
      });

      // Exposeer alleen wat nodig is
      window.toggleDarkMode = toggleDarkMode;
    })();
  </script>
  <style>
    /* Loader: verborgen totdat loadDoc() wordt aangeroepen */
    #loader { display: none; margin: 1rem 0; font-style: italic; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">Hauswerk</div>
    <button id="menu-toggle" class="mobile-toggle" aria-label="Toon menu">‚ò∞</button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="plugin_browser.html">Browser</a>
      <a href="viewer.html">Viewer</a>
      <a href="doc.html">Docs</a>
      <button onclick="toggleDarkMode()" aria-label="Schakel donker modus">üåì</button>
    </div>
  </nav>

  <div class="container">
    <main>
      <header>
        <h1>ü™ù Documentatie</h1>
        <label for="lang-select">üåê Taal:</label>
        <select id="lang-select">
          <option value="NL">Nederlands</option>
          <option value="EN">English</option>
          <option value="DE">Deutsch</option>
          <option value="FR">Fran√ßais</option>
          <option value="ZH">‰∏≠Êñá</option>
        </select>
      </header>

      <div id="loader">Bezig met laden‚Ä¶</div>
      <article id="doc-content"></article>
    </main>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Hauswerk. Gemaakt met liefde en plugins.</p>
    </div>
  </footer>
</body>
</html>
