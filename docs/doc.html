<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauswerk Documentatie</title>
  <!-- Externe CSS -->
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="doc.css">
  <script defer>
    // DOM-selectors cache
    const root = document.documentElement;
    const menuBtn = document.getElementById('menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    const loader = document.getElementById('loader');
    const contentContainer = document.getElementById('doc-content');
    const langSelect = document.getElementById('lang-select');

    function toggleDarkMode() {
      root.classList.toggle('dark');
      localStorage.setItem('hauswerk-theme', root.classList.contains('dark') ? 'dark' : 'light');
    }

    // Haal Markdown-README op en converteer naar HTML
    async function loadLang(lang) {
      loader.style.display = 'block';
      try {
        const res = await fetch(`README_${lang}.md`);
        const md = await res.text();
        // Eenvoudige Markdown naar HTML (vereist een bibliotheek zoals marked.js)
        contentContainer.innerHTML = marked(md);
      } catch (e) {
        contentContainer.innerHTML = '<p>Kon de documentatie niet laden.</p>';
        console.error(e);
      } finally {
        loader.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Dark mode init
      if (localStorage.getItem('hauswerk-theme') === 'dark') {
        root.classList.add('dark');
      }
      menuBtn.addEventListener('click', () => navLinks.classList.toggle('show'));

      // Zet taalkeuze
      const defaultLang = 'NL';
      const saved = localStorage.getItem('doc-lang') || defaultLang;
      langSelect.value = saved;
      loadLang(saved);

      langSelect.addEventListener('change', e => {
        const sel = e.target.value;
        localStorage.setItem('doc-lang', sel);
        loadLang(sel);
      });
    });
  </script>
  <!-- Voeg marked.js toe voor Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">Hauswerk</div>
    <button id="menu-toggle" class="mobile-toggle" aria-label="Toon menu">‚ò∞</button>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="plugin_browser.html">Browser</a>
      <a href="viewer.html">Viewer</a>
      <a href="doc.html">Docs</a>
      <button onclick="toggleDarkMode()" aria-label="Schakel donker modus">üåì</button>
    </div>
  </nav>

  <div class="container">
    <main>
      <header>
        <h1>ü™ù Documentatie</h1>
        <p>Selecteer taal:
          <select id="lang-select">
            <option value="NL">Nederlands</option>
            <option value="EN">English</option>
            <option value="DE">Deutsch</option>
            <option value="FR">Fran√ßais</option>
            <option value="ZH">‰∏≠Êñá</option>
          </select>
        </p>
      </header>

      <div id="loader" class="loader">Loading...</div>
      <article id="doc-content"></article>
    </main>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Hauswerk. Gemaakt met liefde en plugins.</p>
    </div>
  </footer>
</body>
</html>
