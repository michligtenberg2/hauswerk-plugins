name: Per Plugin Release (met previews)

on:
  push:
    paths:
      - 'official/**'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    container: python:3.11-slim
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ðŸ“¥ Repo klonen
        uses: actions/checkout@v3

      - name: ðŸ§° Vereisten installeren
        run: |
          apt-get update && apt-get install -y zip xvfb libxcb-cursor0 python3-pyqt6
          pip install PyQt6

      - name: ðŸ–¼ï¸ Previews genereren
        run: |
          mkdir -p dist
          python generate_previews.py

      - name: ðŸ“¦ Genereer zips en matrix
        id: set-matrix
        run: |
          mkdir -p dist
          JSON="["
          first=true
          for dir in official/*; do
            if [ -d "$dir" ]; then
              name=$(basename "$dir")
              zipfile="dist/$name.zip"
              zip -r "$zipfile" "$dir"
              tag="${name}-v1.0"

              if [ "$first" = true ]; then
                first=false
              else
                JSON+=","
              fi
              JSON+="{\"name\":\"$name\",\"tag\":\"$tag\",\"zip\":\"$zipfile\"}"
            fi
          done
          JSON+="]"
          echo "matrix=$JSON" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload alle zips als artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zips
          path: dist/*.zip

  release:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        plugin: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: ðŸ“¥ Repo klonen
        uses: actions/checkout@v3

      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: plugin-zips
          path: dist

      - name: ðŸš€ Maak release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ matrix.plugin.tag }}
          name: ${{ matrix.plugin.name }} 1.0
          body: Release voor plugin ${{ matrix.plugin.name }}
          files: dist/${{ matrix.plugin.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
